<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touché Creative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Playfair+Display:wght@700&display=swap');

<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen">
    
    <!-- الشعار في رأس الموقع -->

        <img src="Touché Créative.jpg" alt="Touché Créative Logo" class="mx-auto w-48 h-auto">
    </header>
    
    <div class="relative w-full max-w-4xl p-8 bg-black rounded-lg shadow-lg">
        <img alt="Decorative background with golden accents and abstract patterns" 
             class="absolute inset-0 w-full h-full object-cover rounded-lg opacity-50" 
             src="https://placehold.co/800x400">
        <div class="relative z-10 text-center">
            <p class="text-3xl font-cairo text-white">
                كل خدماتك في مكان واحد
            </p>
        </div>
    </div>

</html>
