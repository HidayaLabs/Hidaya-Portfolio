<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touché Créative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Playfair+Display:wght@700&display=swap');
        
        /* تأثير التوهج عند تمرير الفأرة */
        .logo:hover {
            filter: drop-shadow(0 0 10px gold);
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen text-white">

    <!-- ✅ رأس الصفحة يحتوي على الشعار -->
    <header class="w-full bg-black py-4 shadow-md flex justify-center">
        <img src="images/Touché_Créative.jpg" alt="Touché Créative Logo" class="h-20 logo">
    </header>

    <!-- ✅ محتوى الصفحة -->
    <main class="text-center mt-10">
        <h1 class="text-5xl font-playfair">Touché</h1>
        <h2 class="text-2xl font-playfair text-gray-400">CRÉATIVE</h2>
        <p class="text-3xl font-cairo mt-4">كل خدماتك في مكان واحد</p>
    </main>

    <!-- ✅ تذييل الصفحة -->
    <footer class="w-full bg-gray-800 py-4 text-center mt-10 text-gray-400">
        &copy; 2025 Touché Créative - جميع الحقوق محفوظة
    </footer>

</body>
</html>
